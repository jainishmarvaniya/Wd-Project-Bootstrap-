      <button type="button" class="btn btn-dark btn-lg mt-3">Contact Us</button>
      <p>Please fill out the form below for any inquiries or to register as a student.</p>
      <button type="button" class="btn btn-dark btn-lg">Student Registration Form</button>
      <div class="container">
        <form>
            <table cellpadding="10px">
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input id="fname" type="text" required placeholder="Enter your First Name"></td>              
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input id="password" type="password" required></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender:</label></td> 
                    <td><input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
                        <input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="News">Subscribe to Newsletter:</label></td>
                    <td><input type="checkbox" name="News"></td> 
                </tr>
                <tr>
                    <td><label for="State">State:</label></td>
                    <td>
                        <select>
                            <option disabled selected>Select your state</option>
                            <option>Gujarat</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chhattisgarh</option>
                            <option>Goa</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jharkhand</option>
                            <option>Karnataka</option>
                            <option>Kerala</option>
                            <option>Madhya Pradesh</option>
                            <option>Maharashtra</option>
                            <option>Manipur</option>
                            <option>Meghalaya</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Odisha</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Sikkim</option>
                            <option>Tamil Nadu</option>
                            <option>Telangana</option>
                            <option>Tripura</option>
                            <option>Uttar Pradesh</option>
                            <option>Uttarakhand</option>
                            <option>West Bengal</option>
                            <option>Andaman and Nicobar Islands</option>
                            <option>Chandigarh</option>
                            <option>Delhi</option>
                            <option>Lakshadweep</option>
                            <option>Puducherry</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Resume">Upload Resume:</label></td>
                    <td><input type="file" id="Resume"></td>   
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea id="address" cols="40" rows="4" placeholder="Enter your full address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Date">Date of Birth:</label>
                    <td><input type="date" id="Date"></td>    
                </tr>
                <tr>
                    <td><label for="time">Preferred Interview Time:</label>
                    <td><input type="time" id="time"></td>
                </tr>
                <tr>
                    <td><label for="marks">Marks:</label></td>
                    <td><input type="number" id="marks" min="0" max="100"></td> 
                </tr>
                <tr>
                    <td><input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>  
                </tr>
            </table>
        </form>
      </div>
